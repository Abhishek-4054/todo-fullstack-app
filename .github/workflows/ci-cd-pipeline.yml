name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend

jobs:
  backend-test:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: ðŸ§ª Run Backend Tests
        working-directory: ./backend/todoapp
        run: mvn clean test
        
      - name: ðŸ“Š Generate JaCoCo Report
        working-directory: ./backend/todoapp
        run: mvn jacoco:report
        
      - name: ðŸ“ˆ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/todoapp/target/surefire-reports/
          
      - name: ðŸ“ˆ Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/todoapp/target/site/jacoco/

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: ðŸ“¥ Install Dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: ðŸ§ª Run Frontend Tests
        working-directory: ./frontend
        run: npm run test:ci || echo "Frontend tests skipped"
        continue-on-error: true
        
      - name: ðŸ“ˆ Upload Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/

  build-apps:
    name: Build Backend & Frontend
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: ðŸ—ï¸ Build Backend
        working-directory: ./backend/todoapp
        run: mvn clean package -DskipTests
        
      - name: ðŸ“¦ Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: ðŸ“¥ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: ðŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build
        
      - name: ðŸ“¦ Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/todoapp/target/*.jar
          
      - name: ðŸ“¦ Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-apps]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ðŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: ðŸ—ï¸ Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/todoapp
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.run_number }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:latest
          cache-to: type=inline
          
      - name: ðŸ—ï¸ Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.run_number }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:latest
          cache-to: type=inline
          
      - name: ðŸ“‹ Image Details
        run: |
          echo "âœ… Images pushed successfully!"
          echo "Backend: ${{ env.BACKEND_IMAGE }}:${{ github.run_number }}"
          echo "Frontend: ${{ env.FRONTEND_IMAGE }}:${{ github.run_number }}"

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    if: always()
    
    steps:
      - name: ðŸ“Š Pipeline Summary
        run: |
          echo "## ðŸš€ CI/CD Pipeline Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: \`${{ env.BACKEND_IMAGE }}:${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: \`${{ env.FRONTEND_IMAGE }}:${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY