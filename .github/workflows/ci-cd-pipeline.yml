name: CI/CD Pipeline with ECS Deployment

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  backend-test:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Backend Tests
        working-directory: backend/todoapp
        run: mvn clean test

      - name: Generate JaCoCo Report
        working-directory: backend/todoapp
        run: mvn jacoco:report

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm install

      - name: Run Tests
        working-directory: frontend
        run: npm run test:ci || echo "Skipped"
        continue-on-error: true

  build-apps:
    name: Build Apps
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Backend
        working-directory: backend/todoapp
        run: mvn clean package -DskipTests

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-apps
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: backend/todoapp
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.run_number }}

      - name: Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.run_number }}

  deploy-to-ecs:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Backend
        run: |
          aws ecs update-service \
            --cluster todo-app-cluster \
            --service todo-backend-task-service-llwsijuz \
            --force-new-deployment

      - name: Deploy Frontend
        run: |
          aws ecs update-service \
            --cluster todo-app-cluster \
            --service todo-frontend-task-service-y4qn6w8q \
            --force-new-deployment

      - name: Wait Backend Stable
        run: |
          aws ecs wait services-stable \
            --cluster todo-app-cluster \
            --services todo-backend-task-service-llwsijuz

      - name: Wait Frontend Stable
        run: |
          aws ecs wait services-stable \
            --cluster todo-app-cluster \
            --services todo-frontend-task-service-y4qn6w8q

  deployment-summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: deploy-to-ecs
    steps:
      - name: Summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Image: ${{ env.BACKEND_IMAGE }}:${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Image: ${{ env.FRONTEND_IMAGE }}:${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "ECS services updated successfully" >> $GITHUB_STEP_SUMMARY
